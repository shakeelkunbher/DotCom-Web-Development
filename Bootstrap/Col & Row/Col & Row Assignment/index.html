<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>


  <div class="container d-flex justify-content-center">



    <form class="form-control w-50 ">
      <div class="row mt-3">
        <div class="col-12">
          <h1 class="text-center">Registration Form</h1>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-6 ">
          <label>Name</label>
          <input type="text" name="" id="" class="form-control" placeholder="Enter Your Name">
        </div>

        <div class="col-6">
          <label>Father Name</label>
          <input type="text" name="" id="" class="form-control" placeholder="Enter Your Father Name">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <label>Email</label>
          <input type="email" name="" id="" class="form-control" placeholder="Enter Email Address">
        </div>


        <div class="col-6">
          <label>Password</label>
          <input type="password" name="" id="" class="form-control" placeholder="Enter Password">
        </div>
      </div>

      <div class="row mt-3" style="width: 100%;margin-left: 0px; ">
        <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Message"
          style="resize: none;"></textarea>
      </div>



      <div class="row mt-3">
        <div class="col-4">
          <span>Candidate Mobile No</span>
          <input type="number" name="" id="" class="form-control" placeholder="+92 999-9999-999">
        </div>



        <div class="col-4">

          <span>Date Of Birth</span>

          <input type="date" name="" id="" class="form-control">
        </div>

        <div class="col-4">
          <label>Parent Mobile No</label>
          <input type="number" class="form-control" placeholder="+92 999-9999-999">
        </div>


        <div class="row mt-2">
          <div class="col-6">
            <label>Address</label>
            <input type="text" name="" id="" class="form-control" placeholder="Address">
          </div>


          <div class="col-6">
            <label>Postal Code </label>
            <input type="number" name="" id="" class="form-control" placeholder="Postal Code">
          </div>
        </div>


        <div class="row text-center mt-3">

          <div class="col-12">
            <input type="submit" class="btn btn-danger">
          </div>
        </div>

      </div>





    </form>
  </div>
  


</body>

</html>
